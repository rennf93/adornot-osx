<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0.4" y2="1">
      <stop offset="0%" stop-color="#151E55"/>
      <stop offset="55%" stop-color="#0F1442"/>
      <stop offset="100%" stop-color="#080B2A"/>
    </linearGradient>

    <linearGradient id="eyeStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6EADFF"/>
      <stop offset="50%" stop-color="#5580F8"/>
      <stop offset="100%" stop-color="#9070F5"/>
    </linearGradient>

    <linearGradient id="eyeFill" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1e2d70" stop-opacity="0.20"/>
      <stop offset="100%" stop-color="#0e1540" stop-opacity="0.10"/>
    </linearGradient>

    <linearGradient id="irisRing" x1="0.15" y1="0" x2="0.85" y2="1">
      <stop offset="0%" stop-color="#5CC0FF"/>
      <stop offset="50%" stop-color="#4585F8"/>
      <stop offset="100%" stop-color="#7060F2"/>
    </linearGradient>

    <radialGradient id="irisFill" cx="40%" cy="36%">
      <stop offset="0%" stop-color="#80E0FF"/>
      <stop offset="25%" stop-color="#55B8FA"/>
      <stop offset="60%" stop-color="#3880F2"/>
      <stop offset="100%" stop-color="#2858DA"/>
    </radialGradient>

    <radialGradient id="irisVignette" cx="50%" cy="50%">
      <stop offset="50%" stop-color="transparent"/>
      <stop offset="88%" stop-color="#101840" stop-opacity="0.50"/>
      <stop offset="100%" stop-color="#080C28" stop-opacity="0.65"/>
    </radialGradient>

    <radialGradient id="pupilGrad" cx="42%" cy="40%">
      <stop offset="0%" stop-color="#182058"/>
      <stop offset="100%" stop-color="#060920"/>
    </radialGradient>

    <radialGradient id="glow" cx="50%" cy="49%" r="32%">
      <stop offset="0%" stop-color="#4090F5" stop-opacity="0.16"/>
      <stop offset="100%" stop-color="#4090F5" stop-opacity="0"/>
    </radialGradient>

    <filter id="irisBloom" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="eyeBloom" x="-25%" y="-35%" width="150%" height="170%">
      <feGaussianBlur stdDeviation="14"/>
    </filter>
    <filter id="qShine">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <clipPath id="clip"><rect width="1024" height="1024" rx="229"/></clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <rect width="1024" height="1024" fill="url(#bg)"/>

    <!-- Ambient glow -->
    <ellipse cx="512" cy="505" rx="440" ry="380" fill="url(#glow)"/>

    <g transform="translate(512, 505)">

      <!-- Eye glow behind -->
      <path d="M -370 0 C -270 -240, 270 -240, 370 0 C 270 240, -270 240, -370 0 Z"
            fill="url(#eyeStroke)" opacity="0.07" filter="url(#eyeBloom)"/>

      <!-- Eye fill -->
      <path d="M -370 0 C -270 -240, 270 -240, 370 0 C 270 240, -270 240, -370 0 Z"
            fill="url(#eyeFill)"/>

      <!-- Eye outline -->
      <path d="M -370 0 C -270 -240, 270 -240, 370 0 C 270 240, -270 240, -370 0 Z"
            fill="none" stroke="url(#eyeStroke)" stroke-width="26"
            stroke-linejoin="round"/>

      <!-- Iris bloom -->
      <circle r="160" fill="url(#irisRing)" opacity="0.20" filter="url(#irisBloom)"/>

      <!-- Iris outer ring -->
      <circle r="158" fill="url(#irisRing)"/>

      <!-- Iris body -->
      <circle r="144" fill="url(#irisFill)"/>

      <!-- Iris vignette -->
      <circle r="146" fill="url(#irisVignette)"/>

      <!-- Iris fibers -->
      <g opacity="0.06" stroke="white" stroke-width="0.7">
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(0)"/>
        <line x1="0" y1="-142" x2="0" y2="-80" transform="rotate(20)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(40)"/>
        <line x1="0" y1="-142" x2="0" y2="-82" transform="rotate(60)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(80)"/>
        <line x1="0" y1="-142" x2="0" y2="-78" transform="rotate(100)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(120)"/>
        <line x1="0" y1="-142" x2="0" y2="-82" transform="rotate(140)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(160)"/>
        <line x1="0" y1="-142" x2="0" y2="-80" transform="rotate(180)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(200)"/>
        <line x1="0" y1="-142" x2="0" y2="-82" transform="rotate(220)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(240)"/>
        <line x1="0" y1="-142" x2="0" y2="-78" transform="rotate(260)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(280)"/>
        <line x1="0" y1="-142" x2="0" y2="-82" transform="rotate(300)"/>
        <line x1="0" y1="-142" x2="0" y2="-74" transform="rotate(320)"/>
        <line x1="0" y1="-142" x2="0" y2="-80" transform="rotate(340)"/>
      </g>

      <!-- Inner ring highlight -->
      <circle r="145" fill="none" stroke="white" stroke-width="1" opacity="0.08"/>

      <!-- Pupil -->
      <circle r="64" fill="url(#pupilGrad)"/>
      <circle r="66" fill="none" stroke="#101840" stroke-width="3.5" opacity="0.3"/>

      <!-- "?" -->
      <g filter="url(#qShine)">
        <text y="34"
              font-family="-apple-system, 'SF Pro Display', 'Helvetica Neue', system-ui, sans-serif"
              font-weight="800" font-size="110"
              text-anchor="middle" fill="white" opacity="0.97">?</text>
      </g>

      <!-- Catch light â€” smaller, more refined -->
      <ellipse cx="-44" cy="-46" rx="13" ry="11" fill="white" opacity="0.50"
               transform="rotate(-15)"/>
      <ellipse cx="-36" cy="-38" rx="5" ry="4" fill="white" opacity="0.75"
               transform="rotate(-15)"/>

      <!-- Secondary catch light -->
      <circle cx="32" cy="30" r="4" fill="white" opacity="0.14"/>

      <!-- Top iris arc highlight -->
      <path d="M -90 -125 A 140 140 0 0 1 90 -125"
            fill="none" stroke="white" stroke-width="2" opacity="0.06"
            stroke-linecap="round"/>

    </g>
  </g>
</svg>